<div class="content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="productoForm" (ngSubmit)="update()">
        <mat-form-field appearance="outline">
          <mat-label>Producto</mat-label>
          <input matInput (value)="producto.nombre" formControlName="nombre" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-label>Precio</mat-label>
          <input matInput (value)="producto.precio" formControlName="precio" />
        </mat-form-field>
        <br />
        <div class="login-buttons">
          <button mat-raised-button color="warn">Cancelar</button>
          <button
            mat-raised-button
            [disabled]="productoForm.invalid"
            type="submit"
            color="primary"
          >
            Guardar</button
          ><br />
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
