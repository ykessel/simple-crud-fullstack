<div class="content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="productoForm" (ngSubmit)="add()">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre"/>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-label>Precio</mat-label>
          <input matInput formControlName="precio"/>
        </mat-form-field>
        <br />
        <div class="login-buttons">
          <button mat-raised-button color="warn">Cancelar</button>
          <button
            mat-raised-button
            [disabled]="productoForm.invalid"
            type="submit"
            color="primary"
          >
            Crear</button
          ><br />
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
