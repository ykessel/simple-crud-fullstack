<div class="content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="ventaForm" (ngSubmit)="add()">
        <mat-form-field appearance="outline">
          <mat-label>Vendedor</mat-label>
          <input matInput formControlName="vendedor" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-label>Comprador</mat-label>
          <input matInput formControlName="comprador" />
        </mat-form-field>
        <br />
        <div class="login-buttons">
          <button mat-raised-button color="warn">Cancelar</button>
          <button
            mat-raised-button
            [disabled]="ventaForm.invalid"
            type="submit"
            color="primary"
          >
            Crear</button
          ><br />
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
